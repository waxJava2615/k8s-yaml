# 安装目录 
software_dir: '/opt/ansible/playbook/binary_pkg'
etcd_work_dir: '/opt/etcd'
k8s_work_dir: '/opt/kubernetes'
cni_bin_dir: '/opt/cin/bin'
tmp_dir: '/tmp/ansible'

# 集群网络
service_cidr: '10.0.0.0/24'
cluster_dns: '10.0.0.2'   # 与roles/coredns/files/coredns.yaml中IP一致，并且是 service_cidr 中的IP
pod_cidr: '10.244.0.0/16' # 与roles/calico/files/calico.yaml中网段一致 CALICO_IPV4POOL_CIDR
service_nodeport_range: '30000-62767'  #默认 30000-32767
cluster_domain: 'cluster.local'
calico_networking_backend: "brid"
calico_ipv4pool_ipip: "Always"

# 设置ingress的部署
ingres_deploy: DaemonSet


# 高可用，如果部署单Master，该项忽略
vip: '192.168.0.215'
nic: 'ens33'  # 修改为实际内网网卡名



# etcd 集群初始状态 new/existing
etcd_wal_dir: ""
cluster_state: "new"


